<body>
    <div class="box">
        <p>京东登陆</p>
        <div>
            <input type="text">
        </div>
       <div>
        <input type="password" id='passwd'>
        <i>eye</i>
        <span>忘记密码</span>
       </div>
       <button>登陆</button>
      
    </div>

    <script>
        btn1 = document.querySelector('i');
        doc1 = document.getElementById('passwd');
        btn1.onclick=function() {
            if(doc1.type=="password") {

                doc1.type='text';
                
            }
            else{
                doc1.type='password';
            }

        }

       

    </script>
